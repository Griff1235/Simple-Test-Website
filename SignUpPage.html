<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="CSS files/chrome.css"/>
<title>Login / Sign up</title>
</head>
<body>
<!-- Body -->
    <div class="form-box">
        <div class="button-box">
            <div id="btn-colour"></div>
                <button type="button" class="toggle-top-btn" onclick="login()">Log in</button>
                <button type="button" class="toggle-top-btn" onclick="signup()">Sign Up</button>
        </div>
    
<!-- Login Form -->
        <form class="inputs" id="login">

            <input type="email" class="input-field" name="email" id="email" placeholder="Email"/>
            <input type="password" class="input-field" name="password" id="password" placeholder="Password"/></br>
            <input type="checkbox" class="check-box"><span>Remember Me</span></input>
            <button type="submit" class="submit-btn" onclick="getInfo()">Log in</button></br>
            <a href="#">Forgot email?</a></br></br>
            <a href="#">Forgot password?</a>
        </form>
        

<!-- Sign Up Form -->
        <form  class="inputs" id="sign-up">

            <input type="text" name="first-name" class="input-field" placeholder="First Name" required/>
            <input type="text" name="last-name" class="input-field" placeholder="Last Name" required/>
            <input type="text" name="age" class="input-field" placeholder="Age" required/>
            <input type="tel" name="mobile-number" class="input-field" maxlength="11" minlength="11" placeholder="Mobile Number" required/>
            <input type="email" name="email" class="input-field" placeholder="Email" required/>
            <input type="password" name="password" class="input-field" placeholder="Password" required/>
            <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" class="input-field" required/></br>
            <input type="checkbox" class="check-box" required><span>I agree to the <a href="#">terms & conditions</a></span></input></br>
            <button type="submit" class="submit-btn">Create Account</button>
        </form>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
